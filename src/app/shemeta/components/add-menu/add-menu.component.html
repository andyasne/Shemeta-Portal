<div class="card card-custom" [ngClass]="{ 'card-body-progress card-body-progress-overlay' : viewLoading }">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label"> New Menu</h3>
		</div>
	</div>
	<form class="form" [formGroup]="ussdMenuForm">
		<div class="card-body">

			<div class="card-body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<div class="form-group row">

				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Code" formControlName="code" />
						<mat-error>Code is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid" >
						<input matInput placeholder="Parent Code"     formControlName="parentCode"  />
					</mat-form-field>
				</div>

			</div>

			<div class="form-group row">
				<div class="col-lg-8 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Display Text" formControlName="displayText" />
						<mat-error>Display Text is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Selector" formControlName="selector" />
						<mat-error>Selector is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>

			<div class="form-group row">

				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Order" formControlName="order" />
						<mat-error>Order is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select  placeholder="Menu Type" formControlName="menuType">
							<mat-option  value="label">Label</mat-option>
							<mat-option value="Input">Input</mat-option>
						</mat-select>
						<mat-hint align="start">
							<strong>Default Menu Type</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Question Data Type" formControlName="questionDataType">
							<mat-option value="string">String</mat-option>
							<mat-option value="number">Number</mat-option>
						</mat-select>
						<mat-hint align="start">
							<strong>Default Question Data Type</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>

			<div class="separator separator-dashed my-6"></div>


			<div class="form-group row">


				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Exit" formControlName="exit">
							<mat-option value="true">True</mat-option>
							<mat-option value="false">False</mat-option>
						</mat-select>
						<mat-hint align="start">
							<strong>Exit Menu</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="ReadOnly" formControlName="readOnly">
							<mat-option value="true">True</mat-option>
							<mat-option value="false">False</mat-option>
						</mat-select>
						<mat-hint align="start">
							<strong>Is Readonly</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Load User Data" formControlName="loadUserData">
							<mat-option value="true">True</mat-option>
							<mat-option value="false">False</mat-option>
						</mat-select>
						<mat-hint align="start">
							<strong>Can load user Data</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>



		</div>
		<div class="card-footer">
			<div class="d-flex justify-content-between">
				<div class="mr-2"></div>
				<div>
					<button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
						Cancel
					</button>&nbsp;
					<button type="button" mat-raised-button color="primary" (click)="onSubmit()"   matTooltip="Save changes">
						Save
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
