<div class="card card-custom" [ngClass]="{ 'card-body-progress card-body-progress-overlay' : viewLoading }">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label"> New SMS Template</h3>
		</div>
	</div>
	<form class="form" [formGroup]="smsTemplateForm">
		<div class="card-body">

			<div class="card-body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>


			<div class="form-group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Amharic" formControlName="smsLabelAm" />
						<mat-error>Amharic Label is
							<strong>required</strong>
						</mat-error>
						<mat-hint >Please enter
							<strong>Amharic Label</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="English" formControlName="smsLabelEn" />
						<mat-hint >Please enter
							<strong>English Label</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Afan Oromo" formControlName="smsLabelOro" />
						<mat-hint >Please enter
							<strong>Afan Oromo Label</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>


			<div class="form-group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Tigrena" formControlName="smsLabelTig" />
						<mat-hint >Please enter
							<strong>Tigrena Label</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>



			<div class="form-group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Additional Attributes" formControlName="additionalAttributes" />
						<mat-hint >Please enter
							<strong>Additional Attributes</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>


		</div>
		<div class="card-footer">
			<div class="d-flex justify-content-between">
				<div class="mr-2"></div>
				<div>
					<button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
						Cancel
					</button>&nbsp;
					<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
						Save
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
